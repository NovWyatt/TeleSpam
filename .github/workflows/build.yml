name: Build Application

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        
    - name: Install dependencies
      shell: bash
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install telethon cryptg pillow pyinstaller
        pip install tkinter tk

    - name: Build Windows
      shell: bash
      run: |
        pyinstaller --name TeleSpam --onefile --noconsole --clean src/TeleSpam.py
        
    - name: Upload Windows artifact
      uses: actions/upload-artifact@v4
      with:
        name: TeleSpam-Windows
        path: dist/TeleSpam.exe

  build-macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install telethon cryptg pillow pyinstaller
        pip install python-tk tk

    - name: Build macOS
      run: |
        pyinstaller --name TeleSpam --onefile --noconsole --clean src/TeleSpam.py
        
    - name: Upload macOS artifact
      uses: actions/upload-artifact@v4
      with:
        name: TeleSpam-macOS
        path: dist/TeleSpam.app